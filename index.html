<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Buff Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Maplestory Buff Checker</h2>
<p id="status">loading...</p>
<div>
  <div class="input">
    <img id="imageSrc" alt="No Image" />
    <div class="caption"><input type="file" id="fileInput" name="file" /></div>
  </div>
  
  <div class="group">
    <div class="group-title">All of these</div>
    <img src="familiars.png" id="familiars" title="Familiars"/>
    <img src="Skill_Guided_Arrow.png" id="guided-arrow" title="Guided Arrow"/>
  </div>

  <div class="output">
    <canvas id="canvasOutput" ></canvas>
    <div class="caption"></div>
  </div>
</div>
<script src="buffChecker.js" type="text/javascript"></script>
<!-- <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script> -->
</body>
</html>
