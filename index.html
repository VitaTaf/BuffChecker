<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Maplestory Buff CHecker</title>
</head>
<body>
<h2>Maplestory Buff CHecker</h2>
<p id="status">loading...</p>
<div>
  <div class="inputoutput">
    <img id="imageSrc" alt="No Image" />
    <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
  </div>
  <img src="Skill_Guided_Arrow.png" id="guided-arrow"/>
  <!-- <div class="inputoutput">
    <img id="guidedArrow" alt="No Image" />
    <div class="caption">guidedArrow <input type="file" id="guidedArrowInput" name="file" /></div>
  </div> -->
  <div class="inputoutput">
    <canvas id="canvasOutput" ></canvas>
    <div class="caption">canvasOutput</div>
  </div>
</div>
<script type="text/javascript">

let imgElement = document.getElementById('imageSrc');
let inputElement = document.getElementById('fileInput');
inputElement.addEventListener('change', (e) => {
  imgElement.src = URL.createObjectURL(e.target.files[0]);
}, false);

// let gaElement = document.getElementById('guidedArrow');
// let gaInputElement = document.getElementById('guidedArrowInput');
// gaInputElement.addEventListener('change', (e) => {
//   gaElement.src = URL.createObjectURL(e.target.files[0]);
// }, false);
 
imgElement.onload = function() {
  let mat = cv.imread(imgElement);
  // let ga = cv.imread(gaElement);
  let ga = cv.imread('guided-arrow')
  // cv.imshow('canvasOutput', mat);
  cv.imshow('canvasOutput', ga)
  let dst = new cv.Mat();
  let mask = new cv.Mat();
  cv.matchTemplate(mat, ga, dst, cv.TM_CCOEFF_NORMED, mask)
  let result = cv.minMaxLoc(dst, mask);
  console.log('result', result)
  console.log('found?', result.maxVal > 0.7)

  let maxPoint = result.maxLoc;
  let color = new cv.Scalar(255, 0, 0, 255);
  let point = new cv.Point(maxPoint.x + ga.cols, maxPoint.y + ga.rows);
  cv.rectangle(mat, maxPoint, point, color, 2, cv.LINE_8, 0);

  cv.imshow('canvasOutput', mat);

  mat.delete();
  ga.delete();
  dst.delete();
  mask.delete();
};
 
var Module = {
  // https://emscripten.org/docs/api_reference/module.html#Module.onRuntimeInitialized
  onRuntimeInitialized() {
    document.getElementById('status').innerHTML = 'Ready!';
  }
};
</script>
<script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
<!-- <script asyc src="opencv.js" type="text/javascript"></script> -->
</body>
</html>
